<!DOCTYPE html>
<html>
<head>
	<title>Tic tac toe</title>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script src="main.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="page-header text-center">
		<h1>Tic Tac Toe</h1>
	</div>
	<div class="container text-center">

		<div id="board">
			<table>
				<tr id="row">
					<td class="square" id="s1"></td>
					<td class="square vertical" id="s2"></td>
					<td class="square" id="s3"></td>
				</tr>
				<tr id="row">
					<td class="square horizontal" id="s4"></td>
					<td class="square vertical horizontal" id="s5"></td>
					<td class="square horizontal" id="s6"></td>
				</tr>
				<tr id="row">
					<td class="square" id="s7"></td>
					<td class="square vertical" id="s8"></td>
					<td class="square" id="s9"></td>
				</tr>
			</table>
			<div id="turn">
				X's Move
			</div>

			<div>
				<button id="end" type="button" class="btn btn-primary">Let's play again!</button>
			</div>

		</div>
		<div class="X"></div>
		<div class="O"></div>
	</div>
</body>
</html>
